name: CI

on:
  push:
  pull_request:

jobs:
  ruby:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/lazuli
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        env:
          BUNDLE_GEMFILE: packages/lazuli/Gemfile
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Ruby tests
        run: bundle exec ruby -Ilib -Itest -e 'Dir.glob("test/**/*_test.rb").sort.each { |f| require "./#{f}" }'

  deno:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno adapter tests
        run: deno test -A --no-check --unstable-net --config packages/lazuli/assets/adapter/deno.json packages/lazuli/assets/adapter/server_test.ts
