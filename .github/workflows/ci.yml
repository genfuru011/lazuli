name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/packages/lazuli/Gemfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Ruby tests
        run: |
          cd packages/lazuli
          bundle exec ruby -Itest -e 'Dir["test/**/*_test.rb"].sort.each { |f| require_relative f }'

      - name: Deno adapter tests
        run: |
          cd packages/lazuli/assets/adapter
          deno test -A --no-check --config deno.json server_test.ts
